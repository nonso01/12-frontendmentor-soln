<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="hsla(10, 79%, 65%, 1)" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart components | nonso01</title>

<link rel="stylesheet" href="/dist/main.min.css">
</head>
<body>
  
  
<div class="card fx j-spb dir-col" id="app">
  <div class="card__balance fx j-spb a-cn">
    <div class="card__balance__info fx j-spb dir-col">
      <span class="text small white">My balance</span>
      <h1 class="title mid white balance">$0</h1>
    </div>
    
    <div class="card__logo">
      <img src="/images/logo.svg" alt="">
    </div>
  </div>
  
  <div class="card__spending fx j-spa dir-col">
    <h2 class="title mid darker">Spending - Last 7 days</h2>
    <div class="card__chart"></div>
    <hr>
    <div class="card__total fx j-spb a-cn">
      <div class="fx j-spb dir-col">
        <span class="text small dark">Total this month</span>
        <h2 class="title darker large total">$0</h2>
      </div>
      <div>
        <span class="text mid darker">+2.4%</span>
        <span class="text small dark">from last month</span>
      </div>
    </div>
  </div>
</div>

  <script src="/dist/main.js"></script>
</body>
</html>
